<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    html {
      background-color: white;
    }
    div {
      height: 200px;
      width: 200px;
    }
    p {
      margin: 0;
    }
    #box1 {
      background-color: darkviolet;
      padding: 10px;
      border: 10px solid black;
    }
    #box2 {
      background-color: gold;
      border: 20px solid black;
      margin-left: 260px;
    }
    #box3 {
      background-color: crimson;
      border: 10px solid black;
    }
  </style>
</head>

<body>
  <div id="box1">
    <p>Name: Shareen</p>
    <p>Email: codewithshareen@gmail.com</p>
  </div>
  <div id="box2">
    <!-- Add content or specify dimensions for the second div -->
  </div>
  <div id="box3">
    <!-- Add content or specify dimensions for the third div -->
  </div>
</body>

</html>
